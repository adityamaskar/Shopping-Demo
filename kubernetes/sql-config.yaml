    USE `paymentdb`;
    
    CREATE TABLE `customer`
    (
        id      BIGINT NOT NULL AUTO_INCREMENT,
        name    VARCHAR(255),
        email   VARCHAR(255),
        phone   VARCHAR(255),
        address VARCHAR(255),
        city    VARCHAR(255),
