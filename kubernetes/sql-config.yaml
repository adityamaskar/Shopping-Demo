data:
  init-script.sql: |
    CREATE DATABASE IF NOT EXISTS `inventorydb`;
    CREATE DATABASE IF NOT EXISTS `orderdb`;
    CREATE DATABASE IF NOT EXISTS `paymentdb`;

    USE `inventorydb`;

    CREATE TABLE `product` (
                             id BIGINT NOT NULL,
                             name VARCHAR(255),
                             description VARCHAR(255),
                             price DOUBLE,
                             quantity_in_stock INT,
                             PRIMARY KEY (id)
    );

